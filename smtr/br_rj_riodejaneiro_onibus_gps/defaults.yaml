# Definição de taxa de atualização
scheduling:
  cron: "0 * * * *"

# Definição de particionamento
# - column: nome da coluna
# - type: deve ser um dos seguintes
#   * DATE (não exige período)
#   * DATE_TRUNC (exige período MONTH/YEAR)
#   * DATETIME_TRUNC (exige período DAY/HOUR/MONTH/YEAR)
#   * TIMESTAMP_TRUNC (exige período DAY/HOUR/MONTH/YEAR)
#   * <To-do> RANGE_BUCKET
#   * <To-do> GENERATE_ARRAY
# - period: período (conforme especificado acima)
partitioning:
  column: "data"
  type: "DATE"
  period: ""

# Parâmetros de backfill
backfill:
  # Formato %Y-%m-%d %H:%M:%S
  start_timestamp: "2021-09-08 00:00:00"

# Parâmetros da query
parameters:
  # IdModalSMTR
  # 22 -> SPPO
  # 23 -> SPPO Executivo
  id_modal_smtr: ["'22'", "'23'"]

  # Filtro de velocidade no cálculo de viagens realizadas
  ## Serão consideradas somente velocidades entre os valores abaixo
  filtro_min_velocidade: 10 # viagens_realizadas
  filtro_max_velocidade: 90 # viagens_realizadas

  # Parametros de intercecção do ônibus com rota
  ## Tamanho do buffer da rota
  tamanho_buffer_metros: 100 # aux_registros_intersec /flag_trajeto_corret
  ## Intervalo máximo que um veículo pode ficar dentro da rota para ser considerado
  ## dentro da rota. Afeta a flag flag_trajeto_correto_hist
  intervalo_max_desvio_segundos: 600 # flag_trajeto_correto
  ## Intervalo mínimo de detecção de saída de viagem
  faixa_horaria_minutos: 5 # aux_registros_intersec
  ## velocidade mínima para que o carro seja considerado em movimento em aux_registros_velocidade_carro
  velocidade_limiar_parado: 3
  ## distância mínima para que o veículo seja identificado parado em um terminal ou garagem em aux_registros_velocidade_status
  distancia_limiar_parada: 1000

  # dependências de views/tabelas
  registros: "rj-smtr.br_rj_riodejaneiro_onibus_gps.registros" # registros_filtrada
  polygon_garagem: "rj-smtr.br_rj_riodejaneiro_geo.garagens_polygon" # registros_filtrada
  limites_caixa: "rj-smtr.br_rj_riodejaneiro_geo.limites_geograficos_caixa" # registros_filtrada
  registros_filtrada: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.aux_registros_filtrada" # registros_tratamento_*
  terminais: "rj-smtr.br_rj_riodejaneiro_transporte.terminais_onibus_coordenadas" # aux_registros_velocidade_status
  garagens: "rj-smtr.br_rj_riodejaneiro_transporte.garagens" # aux_registros_velocidade_status
  velocidade: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.aux_registros_velocidade" # aux_registros_velocidade_status
  parada: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.aux_registros_parada" # registros_tratamento_velocidade
  shapes: "rj-smtr-dev.br_rj_riodejaneiro_sigmob.shapes_geom" # flag_trajeto_correto, aux_registros_intersec
  flag_trajeto_correto: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.aux_registros_flag_trajeto_correto" # registros_tratada
  intersec: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.aux_registros_intersec" # viagens_realizadas
  data_versao_efetiva: "rj-smtr-dev.br_rj_riodejaneiro_sigmob.data_versao_efetiva"
  registros_tratada: "rj-smtr-dev.br_rj_riodejaneiro_onibus_gps.registros_tratada"
  linhas_sppo: "rj-smtr.br_rj_riodejaneiro_transporte.linhas_sppo"
# Lista de views do dataset
# Atributos de cada view:
# - name: nome sem terminação .sql ou .yaml
# - materialized: true|false para materializar ou não
# - depends_on: lista de views das quais ela depende
views:
  aux_registros_filtrada:
    materialized: true
    depends_on:
      - br_rj_riodejaneiro_geo.limites_geograficos_caixa
      - br_rj_riodejaneiro_onibus_gps.registros

  registros_agg_data_hora_consorcio:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.registros_tratada
      - br_rj_riodejaneiro_transporte.linhas_sppo

  registros_agg_data_hora_linha:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.registros_tratada

  registros_agg_data_hora:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.registros_tratada

  aux_registros_velocidade_carro:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.registros_filtrada

  aux_registros_velocidade_status:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_transporte.terminais_onibus_coordenadas
      - br_rj_riodejaneiro_transporte.garagens
      - br_rj_riodejaneiro_onibus_gps.aux_registros_velocidade_carro

  aux_registros_intersec:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_sigmob.shapes_geom,
      - br_rj_riodejaneiro_onibus_gps.aux_registros_filtrada,

  aux_registros_flag_trajeto_correto:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.aux_registros_filtrada

  registros_tratada:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.aux_registros_velocidade_carro
      - br_rj_riodejaneiro_onibus_gps.aux_registros_flag_trajeto_correto

  viagens_realizadas:
    materialized: false
    depends_on:
      - br_rj_riodejaneiro_onibus_gps.aux_registros_intersec
